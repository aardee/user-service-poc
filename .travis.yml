sudo: required
services:
  - docker

before_install:
  - docker build -t aardee/user-service-poc -f Dockerfile.dev . 

script:
  - docker run aardee/user-service-poc npm run test -- --coverage

env:
  global:
    - COMMIT=${TRAVIS_COMMIT::8}

after_success:
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  - docker build -f Dockerfile -t $COMMIT .
  - docker tag $COMMIT $DOCKER_REPO:travis-$TRAVIS_BUILD_NUMBER
  - docker image ls
  - if [ "$TRAVIS_BRANCH" == "master" ]; then 
      docker tag $COMMIT $DOCKER_REPO:latest 
      docker push $DOCKER_REPO $DOCKER_REPO:latest 
    else 
      docker tag $COMMIT $DOCKER_REPO:v-$TRAVIS_BUILD_NUMBER 
      docker push $DOCKER_REPO v-$TRAVIS_BUILD_NUMBER 
    fi
